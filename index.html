<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{

.hearts-container{

.heart{

@keyframes float{

@keyframes collapse{

.final-screen{

top:0;
left:0;
width:100%;
height:100%;
display:flex;
align-items:center;
justify-content:center;
background:radial-gradient(circle at center,#1a0033,#000);

padding:40px;
text-align:center;
opacity:0;
animation:fadeInFinal 3s forwards;
animation-delay:1.5s;
z-index:9999;
}

@keyframes fadeInFinal{
to{opacity:1;}
}

.final-text{
max-width:800px;
font-family:'Playfair Display',serif;
font-size:1.2rem;
line-height:1.8;
white-space:pre-line;
animation:softAppear 4s ease forwards;
opacity:0;
}

@keyframes softAppear{
to{opacity:1;}
}

@media(max-width:600px){
.counter-grid{grid-template-columns:repeat(2,1fr);}
.final-text{font-size:1rem;}
}
</style>
