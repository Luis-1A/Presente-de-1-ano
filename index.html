<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nossa HistÃ³ria - Contador de Amor</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Lato',sans-serif;
background:linear-gradient(135deg,#1a1a2e,#16213e,#0f3460);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
color:#fff;
overflow:hidden;
}

.container{
text-align:center;
z-index:10;
}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.1);
border-radius:30px;
padding:40px;
width:95%;
max-width:700px;
box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

.title{
font-family:'Playfair Display',serif;
font-size:2.5rem;
margin-bottom:10px;
background:linear-gradient(135deg,#f093fb,#f5576c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.subtitle{
opacity:0.7;
margin-bottom:30px;
}

.counter-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:15px;
}

.time-box{
background:rgba(255,255,255,0.08);
padding:20px;
border-radius:20px;
}

.number{
font-size:2.5rem;
font-weight:bold;
}

.label{
font-size:0.8rem;
opacity:0.7;
letter-spacing:2px;
}

.progress-section{
margin-top:30px;
}

.progress-bar{
height:6px;
background:rgba(255,255,255,0.1);
border-radius:10px;
overflow:hidden;
}

.progress-fill{
height:100%;
width:0%;
background:linear-gradient(90deg,#f093fb,#f5576c);
transition:1s;
}

.message{
margin-top:30px;
font-style:italic;
opacity:0.8;
}

.hearts-container{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
overflow:hidden;
}

.heart{
position:absolute;
animation:float 15s linear infinite;
opacity:0.3;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-100vh);}
}

@media(max-width:600px){
.counter-grid{grid-template-columns:repeat(2,1fr);}
}
</style>
</head>

<body>

<div class="hearts-container" id="heartsContainer"></div>

<div class="container">
<div class="card">

<h1 class="title">Nossa HistÃ³ria ðŸ’•</h1>
<p class="subtitle">Contagem para o nosso 2 de MarÃ§o</p>

<div class="counter-grid">
<div class="time-box">
<div class="number" id="days">00</div>
<div class="label">DIAS</div>
</div>
<div class="time-box">
<div class="number" id="hours">00</div>
<div class="label">HORAS</div>
</div>
<div class="time-box">
<div class="number" id="minutes">00</div>
<div class="label">MINUTOS</div>
</div>
<div class="time-box">
<div class="number" id="seconds">00</div>
<div class="label">SEGUNDOS</div>
</div>
</div>

<div class="progress-section">
<p style="margin-bottom:10px;font-size:0.9rem;opacity:0.7;">Progresso atÃ© o dia especial</p>
<div class="progress-bar">
<div class="progress-fill" id="progressBar"></div>
</div>
</div>

<div class="message" id="finalMessage">
"Cada segundo nos aproxima do nosso dia especial ðŸ’–"
</div>

</div>
</div>

<script>
// CoraÃ§Ãµes
function createHearts(){
const container=document.getElementById('heartsContainer');
const hearts=['ðŸ’•','ðŸ’–','ðŸ’—','ðŸ’“','ðŸ’˜'];
for(let i=0;i<25;i++){
const heart=document.createElement('div');
heart.className='heart';
heart.innerHTML=hearts[Math.floor(Math.random()*hearts.length)];
heart.style.left=Math.random()*100+'%';
heart.style.fontSize=(15+Math.random()*25)+'px';
heart.style.animationDuration=(10+Math.random()*15)+'s';
container.appendChild(heart);
}
}
createHearts();

// CONTADOR INTELIGENTE
function updateCountdown(){
const now=new Date();

// PrÃ³ximo 2 de marÃ§o
let targetDate=new Date(now.getFullYear(),2,2,0,0,0);

if(now>targetDate){
targetDate=new Date(now.getFullYear()+1,2,2,0,0,0);
}

let diff=targetDate-now;

if(diff<=0){
document.getElementById("finalMessage").innerHTML="ðŸŽ‰ Feliz nosso dia! Eu te amo! ðŸ’–";
return;
}

const days=Math.floor(diff/(1000*60*60*24));
diff%=1000*60*60*24;

const hours=Math.floor(diff/(1000*60*60));
diff%=1000*60*60;

const minutes=Math.floor(diff/(1000*60));
diff%=1000*60;

const seconds=Math.floor(diff/1000);

document.getElementById('days').textContent=String(days).padStart(2,'0');
document.getElementById('hours').textContent=String(hours).padStart(2,'0');
document.getElementById('minutes').textContent=String(minutes).padStart(2,'0');
document.getElementById('seconds').textContent=String(seconds).padStart(2,'0');

// Barra progresso
const startDate=new Date(targetDate.getFullYear()-1,2,2);
const total=targetDate-startDate;
const elapsed=now-startDate;

let progress=(elapsed/total)*100;
progress=Math.max(0,Math.min(progress,100));

document.getElementById('progressBar').style.width=progress+"%";
}

updateCountdown();
setInterval(updateCountdown,1000);

</script>

</body>
</html>
